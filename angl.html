<!DOCTYPE html>
<html ng-app="simpleApp">
<head>
    <meta charset="UTF-8">
    <title>SOUND NEST</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="angl.js"></script>
    <link href="angl.css" rel="stylesheet">
</head>
<body>
    <center><h1></h1></center>
<h2>A Music Club for all</h2>
<div ng-controller="simpleController as ctrl">

    <form>
        Search(All fields): <input type="text" ng-model="ctrl.search.$">
        Search(membername only): <input type="text" ng-model="ctrl.search.membernamename">
        Search(event only): <input type="text" ng-model="ctrl.search.event">
        Limit: <input type="number" ng-model="ctrl.limit">
    </form>

    <table>
        <tr>
            <th>No</th>
            <th><a href="" ng-click="ctrl.sort('membername')">membername</a></th>
            <th><a href="" ng-click="ctrl.sort('club')">club</a></th>
            <th><a href="" ng-click="ctrl.sort('event')">event</a></th>
         </tr>
        <tr ng-repeat="entry in ctrl.collection | filter:ctrl.search:ctrl.strict | orderBy:ctrl.sortProperty:ctrl.reverseSort | limitTo: ctrl.limit"><td> {{$index + 1}} </td>
            <td>{{ entry.membername | uppercase }} </td>
            <td>{{ entry.club | lowercase }} </td>
            <td>{{ entry.event  }} </td>
        </tr>
    </table>

    <form ng-submit="ctrl.addEntry()">
       membername:<input type="text" ng-model="ctrl.newData.membername" required>
        club:<input type="text" ng-model="ctrl.newData.club" required>
        event :<input type="text" ng-model="ctrl.newData.event" required>
        <input type="submit" value="ADD">
    </form>


</div>

</body>
</html>
