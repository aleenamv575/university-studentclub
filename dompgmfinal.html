<!DOCTYPE html>
<html>
<BODY style="background-color:#003153;color:white"></BODY>
<style>
h1,p{
  text-align:center; 
}
table,th,td {
  border : 2px solid black;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>SOUND NEST- A MUSIC CLUB FOR ALL!</h1>
<p>Click on an event for details</p>
<p id='showtrc'></p>
<table id="demo"></table>
<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "dompgmfinal.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML; 
x = xmlDoc.getElementsByTagName("snclub");
table="<tr><th>EVENT</th><th>THEME</th></tr>";
for (i = 0; i <x.length; i++) { 
  table += "<tr onclick='displaytrack(" + i + ")'><td>";
  table += x[i].getElementsByTagName("event")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("theme")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "EVENT: " +
  x[i].getElementsByTagName("event")[0].childNodes[0].nodeValue +
  "<br>THEME: " +
  x[i].getElementsByTagName("theme")[0].childNodes[0].nodeValue +
  "<br>MEMBER COUNT: " + 
  x[i].getElementsByTagName("memberno")[0].childNodes[0].nodeValue +
  "<br>TICKET PRICE: " +
  x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
}
</script>

<img style="background-color:white" src="bob.jpg" align="right" width ="700px;height:1000px"/>
</body>
</html>
